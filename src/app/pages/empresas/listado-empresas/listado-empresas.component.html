<div class="container-fluid">
  <div class="row page-title align-items-center">

  
  </div>

  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <a href="javascript: void(0);" routerLink="nueva-empresa" class="btn btn-primary btn-large float-right">
            <i class="uil uil-plus ml-1"></i> Nueva empresa
          </a>
          <h5 class="card-title header-title mt-0 mb-0">Empresas</h5>
          <div class="table-responsive mt-4">
            <table class="table table-hover table-nowrap mb-0">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Raz√≥n Social</th>
                  <th scope="col">RFC</th>
                  <th scope="col">Email</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let table of ordersData">
                  <td>{{ table.id }}</td>
                  <td>{{ table.product }}</td>
                  <td>{{ table.name }}</td>
                  <td>{{ table.price }}</td>
                  <td>{{ table.rfc }}</td>
                  <td><span class="badge py-1" [ngClass]="{
                                        'badge-soft-warning': table.status === 'Pending',
                                        'badge-soft-success': table.status === 'Delivered',  
                                        'badge-soft-danger': table.status === 'Declined'  
                                    }">{{ table.status }}</span></td>
                </tr>

              </tbody>
            </table>
          </div><!-- end table -->
        </div><!-- end card-body -->
      </div><!-- end card -->
    </div>
  </div>
  
</div>

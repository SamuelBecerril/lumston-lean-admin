<div class="container-fluid">
   <div class="row page-title align-items-center">
  <div class="col-sm-4 col-xl-6">
            <a href="javascript: void(0);" routerLink="/empresas" >
            <i class="uil uil-arrow-left"></i> Atras
          </a>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row input-space">
              <div class="col-lg-8 " >
                <h4>Datos Generales</h4>
              </div>
               
              <div class="col-lg-3">
              </div>
              <div class="col-lg-1">
              </div>
          </div>
        <hr>
          <ngb-tabset type="pills" justify="justified" class="navtab-bg nav-justified">
            <ngb-tab title="Datos Generales">
              <ng-template ngbTabContent class="nav-item">
                <div class="row input-space">
                  <div class="col-lg-8 align-items-right" >
                  </div>
                   
                    <div class="col-lg-3">
                        <a href="javascript: void(0);" routerLink="nueva-empresa" class="btn btn-primary btn-large float-right">
                          Siguiente
                        </a>
                         <div class="col-lg-1">
                    </div>
                    </div>
                </div> 
                <div class="row input-space">
                  <div class="col-lg-4 align-items-right" >
                    Nombre
                  </div>
                    <div class="col-lg-6">
                       <input type="text" class="form-control" id="nombre_empresa"
                                            placeholder="Nombre del proyecto">
                    </div>
                    <div class="col-lg-2">
                     
                    </div>
                </div> 
                <div class="row input-space">
                  <div class="col-lg-4 align-items-right" >
                    Descripción
                  </div>
                    <div class="col-lg-6">
                       <textarea class="form-control"></textarea> 
                    </div>
                    <div class="col-lg-2">
                     
                    </div>
                </div> 
                <div class="row input-space">
                  <div class="col-lg-4 align-items-right" >
                    Cliente
                  </div>
                    <div class="col-lg-6">
                       <input type="text" class="form-control" id="rfc_empresa"
                                            placeholder="Cliente">
                    </div>
                    <div class="col-lg-2">
                     
                    </div>
                </div> 
                <div class="row input-space">
                  <div class="col-lg-4 align-items-right" >
                    Empresa
                  </div>
                    <div class="col-lg-6">
                       <input type="text" class="form-control" id="calle_numero"
                                            placeholder="Empresa">
                    </div>
                    <div class="col-lg-2">
                     
                    </div>
                </div> 
                <div class="row input-space">
                  <div class="col-lg-4 align-items-right" >
                    Línea de negocio
                  </div>
                    <div class="col-lg-6">
                       <input type="text" class="form-control" id="colonia"
                                            placeholder="Línea de negocio">
                    </div>
                    <div class="col-lg-2">
                     
                    </div>
                </div>
                
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Lineas de negocio" class="nav nav-pills navtab-bg">
              <ng-template ngbTabContent class="nav-item">
                <div class="row input-space">
                  <div class="col-lg-1" >
                    Colaborador
                  </div>
                    <div class="col-lg-2">
                       <input type="text" class="form-control" id="correo"
                                            placeholder="Email de contacto">
                    </div>
                    <div class="col-lg-1">
                     Rol
                    </div>
                    <div class="col-lg-2">
                       <input type="text" class="form-control" id="correo"
                                            placeholder="Email de contacto">
                    </div>
                    <div class="col-lg-1">
                     Asignación de horas
                    </div>
                     <div class="col-lg-2">
                       <input type="text" class="form-control" id="correo"
                                            placeholder="Email de contacto">
                    </div>
                     <div class="col-lg-2">
                       <input type="text" class="form-control" id="correo"
                                            placeholder="Email de contacto">
                    </div>
                    <div class="col-lg-1">
                      <a href="javascript: void(0);" routerLink="nueva-empresa" class="btn btn-primary btn-large ">
                      Agregar
                    </a>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                  <table class="table table-hover table-nowrap mb-0">
                    <thead>
                      <tr>
                        <th scope="col">Colaborador</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Horas</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let table of ordersData">
                        <td>{{ table.linea }}</td>
                        <td>{{ table.product }}</td>
                        <td>{{ table.product }}</td>
                        <td>{{ table.product }}</td>
                        <td><span class="badge py-1" [ngClass]="{
                                              'badge-soft-warning': table.status === 'Pending',
                                              'badge-soft-success': table.status === 'Delivered',  
                                              'badge-soft-danger': table.status === 'Declined'  
                                          }">{{ table.status }}</span></td>
                      </tr>
                    </tbody>
                  </table>
              </div> 
              </ng-template>
            </ngb-tab>
         
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
